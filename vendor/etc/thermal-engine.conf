# File empty by default.
# Replace contents of this file with custom configuration.

[LCD-MONITOR]
algo_type monitor
sampling 5000
sensor xo-therm-adc
thresholds 42000 45000 48000 51000 52000
thresholds_clr 39000 40000 41000 42000 43000
actions lcd lcd lcd lcd lcd
action_info 225 200 175 150 100

[BAT-MONITOR]
algo_type monitor
sampling 5000
sensor xo-therm-adc
thresholds 52000 55000 58000
thresholds_clr 49000 50000 51000
actions battery battery battery
action_info 1 2 3

[PA-MONITOR]
algo_type monitor
sampling 5000
sensor pa-therm0-adc
thresholds 46000 48000 65000
thresholds_clr 42000 46000 55000
actions modem_pa modem_pa modem_pa
action_info 1 2 3

[CPU-SS]
algo_type ss
sampling 5000
sensor xo-therm-adc
device cpu0
set_point 48000
set_point_clr 47000

[GPU-SS]
algo_type ss
sampling 5000
sensor xo-therm-adc
device gpu
set_point 50000
set_point_clr 49000
